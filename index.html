<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #0a0a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            z-index: 100;
            position: relative;
            padding: 30px 20px;
            max-width: 90%;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(255, 0, 128, 0.4),
                0 0 80px rgba(0, 204, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin-bottom: 20vh;
            /* Espacio para el contenedor de compartir */
        }

        /* Título con efecto neón mejorado */
        .title {
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: 30px;
            letter-spacing: 5px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            text-shadow:
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff0080,
                0 0 70px #ff0080,
                0 0 80px #ff0080,
                0 0 100px #ff0080,
                0 0 150px #ff0080;
            animation: neon-flicker 2s infinite alternate;
            position: relative;
        }

        /* Subtítulo con efecto neón mejorado */
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 600;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #00ccff,
                0 0 35px #00ccff,
                0 0 40px #00ccff,
                0 0 50px #00ccff,
                0 0 75px #00ccff;
            animation: neon-flicker-blue 1.5s infinite alternate;
            position: relative;
            padding: 0 10px;
        }

        /* Contenedor para compartir - ahora separado y en la parte inferior */
        .share-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
            text-align: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: auto;
            transition: all 0.3s ease;
        }

        .share-container:hover {
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.4);
        }

        .share-message {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 12px;
            color: #fff;
            text-shadow:
                0 0 3px #fff,
                0 0 8px #fff,
                0 0 15px #00ff00,
                0 0 25px #00ff00;
            animation: neon-flicker-green 2s infinite alternate;
        }

        @keyframes neon-flicker-green {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 3px #fff,
                    0 0 8px #fff,
                    0 0 15px #00ff00,
                    0 0 25px #00ff00;
            }

            20%,
            24%,
            55% {
                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #00ff00,
                    0 0 8px #00ff00;
            }
        }

        .share-button {
            background: linear-gradient(135deg, #ff0080, #00ccff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px rgba(255, 0, 128, 0.4),
                0 0 15px rgba(0, 204, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
            min-width: 160px;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 15px rgba(255, 0, 128, 0.6),
                0 0 25px rgba(0, 204, 255, 0.4);
        }

        .share-button:active {
            transform: scale(0.98);
        }

        .share-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .share-button:hover::after {
            left: 100%;
        }

        /* Modal de diálogo */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 25px;
            max-width: 90%;
            width: 450px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 0 30px rgba(255, 0, 128, 0.6),
                0 0 60px rgba(0, 204, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin-bottom: 15px;
            color: #fff;
            text-shadow:
                0 0 8px #fff,
                0 0 15px #00ff00;
        }

        .modal-message {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            line-height: 1.5;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .modal-close {
            background: linear-gradient(135deg, #ff0080, #00ccff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .modal-close:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.7);
        }

        /* Animaciones de parpadeo para el neón */
        @keyframes neon-flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #ff0080,
                    0 0 70px #ff0080,
                    0 0 80px #ff0080,
                    0 0 100px #ff0080,
                    0 0 150px #ff0080;
            }

            20%,
            24%,
            55% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #ff0080,
                    0 0 15px #ff0080,
                    0 0 20px #ff0080,
                    0 0 30px #ff0080,
                    0 0 40px #ff0080;
            }
        }

        @keyframes neon-flicker-blue {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 20px #00ccff,
                    0 0 35px #00ccff,
                    0 0 40px #00ccff,
                    0 0 50px #00ccff,
                    0 0 75px #00ccff;
            }

            20%,
            24%,
            55% {
                text-shadow:
                    0 0 3px #fff,
                    0 0 5px #00ccff,
                    0 0 10px #00ccff,
                    0 0 15px #00ccff,
                    0 0 20px #00ccff,
                    0 0 30px #00ccff;
            }
        }

        /* Elementos decorativos de fondo */
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Destellos rápidos */
        .flash {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            animation: flash-appear 0.8s ease-out forwards;
            z-index: 2;
        }

        @keyframes flash-appear {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Canvas para el confeti optimizado */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .container {
                padding: 25px 15px;
                max-width: 95%;
                margin-bottom: 25vh;
            }

            .share-container {
                bottom: 20px;
                padding: 12px 15px;
            }

            .modal {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 20px;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .container {
                margin-bottom: 20vh;
            }

            .share-button {
                padding: 8px 16px;
                min-width: 140px;
            }

            .share-container {
                bottom: 15px;
            }
        }

        @media (max-height: 600px) {
            .container {
                margin-bottom: 15vh;
            }

            .share-container {
                bottom: 10px;
                padding: 10px 12px;
            }

            .share-button {
                padding: 6px 12px;
                min-width: 130px;
            }
        }
    </style>
</head>

<body>
    <!-- Efectos de fondo optimizados -->
    <div class="background-effects" id="background-effects"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="title">¡Feliz Año!</h1>
        <h2 class="subtitle">Que este nuevo año llueva bendición, abundancia y prosperidad.<br>Que en familia y con
            amigos tengas armonía y felicidad.</h2>
    </div>

    <!-- Contenedor para compartir - ahora separado en la parte inferior -->
    <div class="share-container">
        <div class="share-message">Comparte con las personas especiales</div>
        <button class="share-button" id="share-button">
            <i class="fas fa-share-alt"></i>
            Copiar Enlace
        </button>
    </div>

    <!-- Modal de diálogo -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">¡Enlace Copiado!</h2>
            <p class="modal-message">Ahora pega el enlace en tu red social o correo favorito y envíaselo a la persona
                que quieras.</p>
            <button class="modal-close" id="modal-close">Entendido</button>
        </div>
    </div>

    <!-- Canvas para el confeti -->
    <canvas id="confetti-canvas"></canvas>

    <script>
        // Configuración optimizada para rendimiento
        const MAX_FLASHES = 15; // Máximo de destellos simultáneos
        const MAX_CONFETTI = 80; // Máximo de partículas de confeti simultáneas

        // Configurar el canvas para el confeti
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Elementos de la interfaz
        const shareButton = document.getElementById('share-button');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalClose = document.getElementById('modal-close');

        // Array para almacenar las partículas de confeti
        let confettiParticles = [];
        const confettiColors = [
            '#ff0000', '#00ff00', '#0000ff', '#ffff00',
            '#ff00ff', '#00ffff', '#ff8000', '#ff0080'
        ];

        // Clase para partículas de confeti optimizada
        class ConfettiParticle {
            constructor(isBurst = false) {
                this.x = Math.random() * canvas.width;
                // Si es una explosión, empezar desde el centro
                if (isBurst) {
                    this.x = canvas.width / 2 + (Math.random() - 0.5) * 300;
                    this.y = canvas.height / 2;
                } else {
                    this.y = Math.random() * canvas.height - canvas.height;
                }

                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() * 6 - 3) * (isBurst ? 2 : 1);
                this.speedY = Math.random() * 4 + 2;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.shape = Math.random() > 0.5 ? 'circle' : 'rectangle';
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 8 - 4;
                this.life = 1.0; // Vida completa al inicio
                this.decay = isBurst ? 0.05 : 0.02; // Desaparece más rápido si es explosión
                this.gravity = 0.1;
                this.wind = Math.random() * 0.1 - 0.05;
            }

            update() {
                this.x += this.speedX + this.wind;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.rotation += this.rotationSpeed;

                // Reducir la vida
                this.life -= this.decay;

                // Si la partícula sale de la pantalla o se acaba su vida, marcarla para eliminar
                return this.y < canvas.height + 50 && this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);

                // Aplicar opacidad basada en la vida
                ctx.globalAlpha = this.life;

                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;

                if (this.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Rectángulo
                    ctx.fillRect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
                }

                ctx.restore();
            }
        }

        // Crear destellos rápidos
        function createFlash() {
            const effectsContainer = document.getElementById('background-effects');

            // Limitar el número de destellos simultáneos
            const currentFlashes = effectsContainer.children.length;
            if (currentFlashes >= MAX_FLASHES) {
                // Eliminar el destello más antiguo
                if (effectsContainer.firstChild) {
                    effectsContainer.removeChild(effectsContainer.firstChild);
                }
            }

            const flash = document.createElement('div');
            flash.classList.add('flash');

            // Tamaño aleatorio
            const size = Math.random() * 150 + 50;
            flash.style.width = `${size}px`;
            flash.style.height = `${size}px`;

            // Posición aleatoria
            flash.style.left = `${Math.random() * 100}%`;
            flash.style.top = `${Math.random() * 100}%`;

            // Color aleatorio
            const colors = [
                'rgba(255, 0, 128, 0.7)',
                'rgba(0, 204, 255, 0.7)',
                'rgba(255, 255, 0, 0.7)',
                'rgba(255, 255, 255, 0.7)'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            flash.style.background = `radial-gradient(circle, ${color} 0%, rgba(255,255,255,0) 70%)`;

            effectsContainer.appendChild(flash);

            // Eliminar el destello después de la animación
            setTimeout(() => {
                if (flash.parentNode) {
                    flash.parentNode.removeChild(flash);
                }
            }, 800);
        }

        // Crear explosión de confeti optimizada
        function createConfettiBurst() {
            // Limitar el número total de partículas
            if (confettiParticles.length > MAX_CONFETTI * 0.7) {
                // Eliminar las partículas más antiguas
                confettiParticles.splice(0, Math.floor(confettiParticles.length * 0.3));
            }

            // Crear partículas para la explosión
            const burstCount = 40;
            for (let i = 0; i < burstCount; i++) {
                confettiParticles.push(new ConfettiParticle(true));
            }

            // Usar la librería canvas-confetti para una explosión visual
            confetti({
                particleCount: 50,
                spread: 90,
                origin: {
                    x: Math.random() * 0.8 + 0.1, // Evitar bordes
                    y: Math.random() * 0.5 + 0.2 // En la parte superior
                },
                colors: confettiColors,
                gravity: 0.5,
                ticks: 100,
                decay: 0.94
            });

            // Crear varios destellos para la explosión
            for (let i = 0; i < 5; i++) {
                setTimeout(createFlash, i * 100);
            }
        }

        // Crear confeti normal (caída constante)
        function createNormalConfetti() {
            // Limitar el número total de partículas
            if (confettiParticles.length > MAX_CONFETTI) {
                // Eliminar las partículas más antiguas
                confettiParticles.splice(0, confettiParticles.length - MAX_CONFETTI);
            }

            // Crear algunas partículas nuevas
            const newCount = Math.random() > 0.5 ? 2 : 1;
            for (let i = 0; i < newCount; i++) {
                confettiParticles.push(new ConfettiParticle(false));
            }
        }

        // Animación del confeti optimizada
        function animateConfetti() {
            // Limpiar el canvas con un fondo semi-transparente para efecto de rastro sutil
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fondo sutil para mejorar visibilidad del texto
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Actualizar y dibujar cada partícula, eliminando las que ya no están vivas
            confettiParticles = confettiParticles.filter(particle => {
                const isAlive = particle.update();
                if (isAlive) {
                    particle.draw();
                }
                return isAlive;
            });

            requestAnimationFrame(animateConfetti);
        }

        // Copiar enlace al portapapeles
        function copyLinkToClipboard() {
            const currentUrl = window.location.href;

            // Usar la API del portapapeles
            navigator.clipboard.writeText(currentUrl)
                .then(() => {
                    // Mostrar el modal
                    showModal();

                    // Crear efectos visuales de confirmación
                    createConfettiBurst();

                    // Cambiar temporalmente el texto del botón
                    const originalText = shareButton.innerHTML;
                    shareButton.innerHTML = '<i class="fas fa-check"></i> ¡Copiado!';
                    shareButton.style.background = 'linear-gradient(135deg, #00cc00, #00ff00)';

                    setTimeout(() => {
                        shareButton.innerHTML = originalText;
                        shareButton.style.background = 'linear-gradient(135deg, #ff0080, #00ccff)';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Error al copiar: ', err);
                    // Fallback para navegadores antiguos
                    const textArea = document.createElement('textarea');
                    textArea.value = currentUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    // Mostrar el modal de todos modos
                    showModal();
                    createConfettiBurst();
                });
        }

        // Mostrar modal de confirmación
        function showModal() {
            modalOverlay.classList.add('active');

            // Crear efectos especiales
            for (let i = 0; i < 8; i++) {
                setTimeout(createFlash, i * 150);
            }

            // Explosión de confeti especial
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: confettiColors,
                gravity: 0.4
            });
        }

        // Ocultar modal
        function hideModal() {
            modalOverlay.classList.remove('active');

            // Pequeña explosión al cerrar
            createConfettiBurst();
        }

        // Inicializar efectos
        function initEffects() {
            // Crear algunos destellos iniciales
            for (let i = 0; i < 5; i++) {
                setTimeout(createFlash, i * 300);
            }

            // Crear confeti inicial
            for (let i = 0; i < 30; i++) {
                confettiParticles.push(new ConfettiParticle(false));
            }

            // Iniciar explosiones periódicas
            setInterval(createConfettiBurst, 1500);

            // Iniciar confeti normal periódico
            setInterval(createNormalConfetti, 300);

            // Iniciar destellos periódicos
            setInterval(createFlash, 800);

            // Iniciar animación
            animateConfetti();
        }

        // Ajustar canvas al cambiar tamaño de ventana
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Inicializar todo cuando la página cargue
        window.addEventListener('load', function () {
            handleResize();
            initEffects();

            // Event listeners para los botones
            shareButton.addEventListener('click', copyLinkToClipboard);
            modalClose.addEventListener('click', hideModal);

            // Cerrar modal al hacer clic fuera
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    hideModal();
                }
            });

            // Explosión inicial grande
            setTimeout(() => {
                // Gran explosión inicial
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.4 },
                    colors: confettiColors,
                    gravity: 0.4,
                    ticks: 200,
                    decay: 0.92
                });

                // Varios destellos
                for (let i = 0; i < 8; i++) {
                    setTimeout(createFlash, i * 120);
                }
            }, 500);
        });

        window.addEventListener('resize', handleResize);
    </script>
</body>

</html>
